<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل التطبيق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif; /* استخدام خط كايرو */
            margin: 0;
            padding: 0;
            background-color: #1d1d1d; /* خلفية داكنة */
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .icon {
            width: 150px; /* حجم الأيقونة */
            height: 150px; /* حجم الأيقونة */
            background-image: url('https://www.raed.net/img?id=1022689');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            position: relative;
        }

        .bubble {
            position: absolute;
            background-color: #cda74a; /* لون الفقاعات */
            border-radius: 50%;
            animation: bubble 1.5s infinite;
        }

        @keyframes bubble {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }

        .bubble1 {
            width: 30px;
            height: 30px;
            top: 10px;
            left: 10px;
            animation-delay: 0s;
        }

        .bubble2 {
            width: 20px;
            height: 20px;
            top: 0;
            right: 20px;
            animation-delay: 0.5s;
        }

        .bubble3 {
            width: 25px;
            height: 25px;
            bottom: 10px;
            left: 40px;
            animation-delay: 1s;
        }

        .button {
            background-color: #cda74a; /* أصفر داكن */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: default;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button i {
            margin-left: 10px; /* مسافة بين النص والأيقونة */
        }

        .button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            left: 50%;
            top: 50%;
            transition: all 0.5s;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 5px;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .button:hover {
            background-color: #b5943a; /* لون أغمق عند التمرير */
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="icon">
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
        </div>
        <h1>!مرحباً بك في تطبيقنا</h1>
        <p>قم بتحميل التطبيق الآن للاستمتاع بمميزاتنا الرائعة. ومشاهدة وتحميل احدث الكراتين القديمة والجديدة</p>
        <a href="http://tomandjerstreamsivam-4c7e90fa9181.herokuapp.com/171091/HoshSpace%2B.apk?hash=AgADcx" class="button">
            تحميل التطبيق
            <i class="material-icons">cloud_download</i>
        </a>

        <div class="footer">
            &copy; HoshSpace+ جميع الحقوق محفوظة لدى.
        </div>
    </div>

</body>
</html>
